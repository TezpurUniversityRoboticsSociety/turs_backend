{% include 'home/header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Members | TURS</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">

    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/members.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto:100,400|Alegreya+Sans+SC:700" rel="stylesheet">
    <script src="https://use.typekit.net/bkt6ydm.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- Angular Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="{% static 'app.js' %}"></script>
    <script src="{% static 'js/MemberController.js' %}"></script>

<body ng-app="myApp">
    
    <a href="top"></a>

    <!-- layer1 begins here -->
    <div id="team" class="layer1">
    <!-- Office bearer's -->
        <div class="text1">
            <h1 class="team-txt">Members</h1>
        </div>   

        <!-- ********************************* -->
        <!-- ********* Member's ************** -->
        <!-- ********************************* -->
        <div ng-controller="MemberController">
            <div class="container">
                <div class="row">
                    <!-- ************************************ -->
                    <!-- First Loop for Members-->
                    <!-- ************************************ -->
                    {% for student in members %}
                    <div class="col-md-3 col-sm-6 "> 
                        <div class="card {{ student.cardClass }}">
                            <div id="circle">
                                <img id ="dp" src="{{ student.photo.url }}">
                            </div>
                            <div class="container text1">
                                <h4>{{ student.name }}</h4> 
                                <p class="small-text">{{ student.designation }}</p> 
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- ************************************ -->
            <!-- First Loop for Alumni-->
            <!-- ************************************ -->

            <div class="text1" >
                    <h1 class="team-txt">Alumni</h1>
            </div>

            <div class="container">
                <div class="row">
                    {% for alumnus in alumni %}
                    <div class="col-md-3 col-sm-6">
                        <div class="card {{ member.cardClass }}">
                            <div id="circle">
                                <img id ="dp" src="{{ alumnus.photo.url }}">
                            </div>	
                            <div class="overlay">
                                <div class="icons">
                                    <span><a href="{{ alumnus.github }}" target="_blank"><i class="fa fa-github" style="color:white" aria-hidden="true"></i></a></span>
                                    <span><a href="{{ alumnus.linkedin }}" target="_blank"><i class="fa fa-linkedin" style="color:white" aria-hidden="true"></i></a></span>
                                    <span><a href="{{ alumnus.facebook }}" target="_blank"><i class="fa fa-facebook" style="color:white" aria-hidden="true"></i></a></span>
                                </div>
                            </div>
                            <div class="container text1">
                                <h4>{{ alumnus.name }}</h4> 
                                <p class="small-text">{{alumnus.designation }}</p> 
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- layer1 ends here -->


    <!-- ***************** -->
    <!-- *****Footer****** -->
    <!-- ***************** -->
    <div class="footer">
        <h4 id="lsttxt">Made with <i class="fa fa-heart" aria-hidden="true"></i> in <strong>TU</strong></h4>
    </div>

    <!-- Scripts -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap/bootstrap.js' %}" type="text/javasript"></script>
    <script src="https://use.fontawesome.com/4d6156a8c1.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
