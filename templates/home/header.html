<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TURS | Tezpur University Robotics Society</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">

</head>

    <a href="top"></a>

                    <a class="navbar-brand" href="/"><img src="{% static 'img/TURS.jpeg' %}" style="height:100%;width:100%;"></a>
                </div>

                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                </button>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/registration/" style="color:white;">Registration</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/blog/" style="color:white;">Blog</a>
                            </li>
                        </ul>

                    </div>
                
                </div>


            </div>
        </div>
    </nav>

    {% block content %}

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
