<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<title>My Blog</title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
	{% for post in posts %}
		<h4>{{post.date}}</h4>

		<h2>{{post.title}}</h2>

		<div class="first">{{ post.body|safe|linebreaks }}</div>

		<hr></hr>
	{% endfor %}

</body>
</html>
